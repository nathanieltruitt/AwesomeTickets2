<form>
  <div class="mb-3 row">
    <label
      for="table-complete-search"
      class="col-xs-3 col-sm-auto col-form-label"
      >Full text search:</label
    >
    <div class="col-xs-3 col-sm-auto">
      <input
        id="table-complete-search"
        type="text"
        class="form-control"
        name="searchTerm"
        [(ngModel)]="searchTerm"
      />
    </div>
    <span class="col col-form-label" *ngIf="loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th
          *ngFor="let header of headerEntries"
          scope="col"
          [sortable]="header.sortable"
          (sort)="onSort($event)"
        >
          {{ header.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="entries$ | async as rows">
        <tr *ngFor="let row of rows">
          <td *ngFor="let data of onGetValues(row)">{{ data }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <!-- TODO: need to add pagination and item per page select -->
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="page"
      [pageSize]="pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="pageSize"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</form>
