<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="csr-modal-title">
      {{ isCompany ? "Company" : "Contact" }}
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dismissModal(modal)"
    ></button>
  </div>
  <div class="modal-body">
    <!-- TODO: crud existing data from backend -->
    <!-- TODO: error validation -->
    <ng-container *ngIf="isCompany">
      <form [formGroup]="inputForm">
        <div class="form-group">
          <label class="mt-2" for="name">Company Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            formControlName="companyName"
          />
        </div>

        <!-- TODO: change contact to a select  -->
        <div class="form-group">
          <label class="mt-2" for="contact">Contact</label>
          <input
            class="form-control"
            type="text"
            id="contact"
            name="contact"
            formControlName="primaryContact"
          />
        </div>

        <div class="form-group">
          <label class="mt-2" for="assigned">Assigned</label>
          <input
            class="form-control"
            type="text"
            id="assigned"
            name="assigned"
            formControlName="assigned"
          />
        </div>

        <div formGroupName="address">
          <h4 class="mt-3">Billing</h4>
          <hr />
          <div class="form-group">
            <label for="street">Street</label>
            <input
              class="form-control"
              type="text"
              id="street"
              name="street"
              formControlName="street"
            />
          </div>

          <div class="form-group">
            <label class="mt-2" for="city">City</label>
            <input
              class="form-control"
              type="text"
              id="city"
              name="city"
              formControlName="city"
            />
          </div>

          <div class="form-group">
            <label class="mt-2" for="zipCode">Zip Code</label>
            <input
              class="form-control"
              type="text"
              id="zipCode"
              name="zipCode"
              formControlName="zipCode"
            />
          </div>
        </div>
      </form>
    </ng-container>
    <ng-container *ngIf="!isCompany">
      <form [formGroup]="inputForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            class="form-control"
            type="text"
            id="firstName"
            name="firstName"
            formControlName="firstName"
          />
          <label for="lastName">Last Name</label>
          <input
            class="form-control"
            type="text"
            id="lastName"
            name="lastName"
            formControlName="lastName"
          />
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <input
            type="text"
            class="form-control"
            id="company"
            name="company"
            formControlName="company"
          />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            formControlName="title"
          />
        </div>

        <div class="form-group">
          <label for="cellNumber">Cell Number</label>
          <input
            type="tel"
            class="form-control"
            id="cellNumber"
            name="cellNumber"
            formControlName="cellNumber"
          />
        </div>

        <div class="form-group">
          <label for="officeNumber">Office Number</label>
          <input
            type="tel"
            class="form-control"
            id="officeNumber"
            name="officeNumber"
            formControlName="officeNumber"
          />
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="onSaveData(modal)"
    >
      Save
    </button>
  </div>
</ng-template>
